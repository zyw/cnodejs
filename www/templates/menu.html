<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="left-menu">
    <ion-header-bar class="bar-dark left-menu">
      <img src="../img/cnodejs_light.svg" style="margin-left:5px;width:110px;">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/search" class="item-dark">
          <i class="icon-left ion-home icon-fs"></i>
          全部
        </ion-item>
        <ion-item menu-close href="#/app/browse" class="item-dark">
          <i class="icon-left ion-star icon-fs"></i>
          精华
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="item-dark">
          <i class="icon-left ion-paper-airplane icon-fs"></i>
          分享
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="item-dark">
          <i class="icon-left ion-help-circled icon-fs"></i>
          问答
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="item-dark">
          <i class="icon-left ion-ios-people icon-fs"></i>
          招聘
        </ion-item>
        <ion-item menu-close ng-click="login()" class="item-dark">
          <i class="icon-left ion-ios-person icon-fs"></i>
          登录
        </ion-item>
        <ion-item menu-close href="#/app/playlists" class="item-dark">
          <i class="icon-left ion-ios-personadd icon-fs"></i>
          注册
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
